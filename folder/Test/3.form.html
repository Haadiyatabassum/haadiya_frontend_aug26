<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    Name: <input type="text" name="name" id="name" placeholder="Enter your name">
   Password: <input type="password" name="pass" id="pwd" placeholder="Enter your password">
    Email: <br><input type="email" name="email" id="email" placeholder="Enter your email">
    Age:<input type="text" name="age" id="name" placeholder="18">
    Rating<input type="range" name="range" id="range">
    Date of Birth:<br><br><br><input type="date" name="date" id="dt" placeholder="01-01-2000">
    Time:<input type="time" name="time" id="time" placeholder="12:00">
    Image:<input type="img" placeholder="150x50"/><br><br>
    Week:<input type="week" name="week" id="week" placeholder="week"><br><br>
    Month:<input type="month" name="month" id="month"><br><br>
    Datetime-Local<input type="datetime-local" name="dateandtime" id="dnt">
<br><br>
URL:<input type="url" name="url" id="url"><br><br>
Search:<input type="search" name="search" id="ser"><br><br>
Gender:<br>
<input type="radio"  name="gender" value="Male">Male
<input type="radio"  name="gender" value="Female">Female<br><br>
Interests:<input type="checkbox"  value="Reading">Reading
<input type="checkbox" value="Sports">Sports
Country:<select>
    <option value="United States">UnitedStates</option>
    </select>
    Message:<br>
    <textarea rows="4" cols="60" placeholder="Enter your messaage"></textarea>
    <button>Submit</button>

</body>
</html>
